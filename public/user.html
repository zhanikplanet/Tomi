      <div id="result"></div>

      <script>
        const quizElement = document.getElementById('quiz');
        const resultElement = document.getElementById('result');
    
        const quizQuestions = [
  {
    question: "When was the exhibition opened?",
    options: ["January 1, 2022", "February 15, 2022", "March 30, 2022"],
    correctAnswer: "February 15, 2022"
  },
  {
    question: "How many works are presented at the exhibition?",
    options: ["50", "100", "150"],
    correctAnswer: "100"
  },
  {
    question: "Who is the organizer of the exhibition?",
    options: ["Museum of Modern Art", "Gallery of Fine Arts", "Center of Modern Art"],
    correctAnswer: "Museum of Modern Art"
  }
];

    
        function renderQuiz() {
          quizQuestions.forEach((question, index) => {
            const questionElement = document.createElement('div');
            questionElement.classList.add('question');
            questionElement.innerHTML = `
              <h3>Question ${index + 1}</h3>
              <p>${question.question}</p>
              <select id="answer${index}">
                ${question.options.map(option => `<option value="${option}">${option}</option>`).join('')}
              </select>
            `;
            quizElement.appendChild(questionElement);
          });
        }
    
   
        window.onload = renderQuiz;


        async function checkAnswers() {
  const answers = [];
  for (let i = 0; i < quizQuestions.length; i++) {
    answers.push(document.getElementById(`answer${i}`).value);
  }

  const correctAnswers = [];
  let score = 0;
  quizQuestions.forEach((question, index) => {
    correctAnswers.push(question.correctAnswer);
    if (question.correctAnswer === answers[index]) {
      score++;
    }
  });

  const resultElement = document.getElementById('result');
  resultElement.innerHTML = '';
  quizQuestions.forEach((question, index) => {
    const answerElement = document.createElement('div');
    answerElement.innerHTML = `
      <p>Question ${index + 1}: ${question.question}</p>
      <p>Your answer: ${answers[index]}</p>
      <p>Correct answer: ${correctAnswers[index]}</p>
      <hr>
    `;
    resultElement.appendChild(answerElement);
  });

  resultElement.innerHTML += `You scored ${score} out of ${quizQuestions.length}`;
}
resultElement.classList.add('result-text');
