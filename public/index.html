<!DOCTYPE html>
   <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Registration and Login Page</title>
            <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
            <link rel="icon" type="image/x-icon" href="/favicon.ico">


            <style>        
              gmp-map {
                height: 50%;
              }
        
              html,
              body {
                height: 50%;
                margin: 0;
                padding: 0;
              } 
           


              body {
                font-family: 'Arial', sans-serif;
                background-color: #000; 
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
              }
        
              h1 {
                color: #fff; 
              }
        
              form {
                background-color: #00fffc;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
                margin: 20px;
              }
        
              label {
                display: block;
                margin-bottom: 8px;
                color: #00fffc; 
              }
        
              input {
                width: 100%;
                padding: 8px;
                margin-bottom: 12px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
              }
        
              button {
                background-color: #00fffc; 
                color: #000;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
              }
        
              button:hover {
                background-color: #00fffc;
              }
        
              h1:nth-of-type(2) {
                margin-top: 20px;
              }
        
            </style>
          </head>
          <body>






            <h1>Registration</h1>
            <form action="/register" method="post">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required><br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required><br>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required><br>
              <label for="role">Role:</label>
              <select id="role" name="role" required>
                <option value="user">User</option>
                <option value="moderator">Moderator</option>
                <option value="admin">Admin</option>
              </select><br>
              <br>
              <button type="submit">Register</button>
            </form>







        
            <h1>Login</h1>
            <form action="/login" method="post">
              <label for="loginUsername">Username:</label>
              <input type="text" id="loginUsername" name="username" required><br>
              <label for="loginPassword">Password:</label>
              <input type="password" id="loginPassword" name="password" required><br>
              <button type="submit">Log In</button>
              <div class="row align-items-center py-2">
                <div class="col-auto me-auto">
                </div>
              </div>
              </form> 
              <br>  
            </form>





            <script>
              // const apiUrl = 'http://localhost:3000';
          
              document.getElementById('loginForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const name = document.getElementById('loginName').value;
                const password = document.getElementById('loginPassword').value;
                try {
                  const response = await axios.post(`${apiUrl}/login`, { name, password });
                  const token = response.data.token;
                  localStorage.setItem('token', token);
                  alert('Login successful');
                } catch (error) {
                  alert('Login failed');
                  console.error(error);
                }
              });
          
              document.getElementById('registerForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const name = document.getElementById('registerName').value;
                const password = document.getElementById('registerPassword').value;
                const role = document.getElementById('registerRole').value;
                try {
                  const response = await axios.post(`${apiUrl}/register`, { name, password, role });
                  alert('Registration successful');
                } catch (error) {
                  alert('Registration failed');
                  console.error(error);
                }
              });
            </script>


          </body>
