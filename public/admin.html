<body>
  <a href="#"> 
    <span></span><span></span>
    <span></span><span></span>
    <h1>Admin Panel</h1>
  </a>
  <div id="users"></div>
  <script>
    window.onload = async function() {
      const response = await fetch('/users');
      const users = await response.json();
      const usersList = document.getElementById('users');
      usersList.innerHTML = '';
      users.forEach(user => {
        const userElement = document.createElement('div');
        userElement.innerHTML = `<p>${user.username} (${user.email}) <button onclick="deleteUser('${user.username}')">Delete</button> <button onclick="viewUserAccount('${user.username}')">View User Account</button>
        </p>`;
        usersList.appendChild(userElement);
      });

    };
    async function deleteUser(username) {
  try {
    const response = await fetch(`/users/${username}`, {
      method: 'DELETE'
    });

    if (response.ok) {
      window.location.reload();
    } else {
      console.error('Failed to delete user');
    }
  } catch (error) {
    console.error(error);
  }
}
